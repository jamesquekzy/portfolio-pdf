<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View PDF</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f6f0;
      }

      iframe {
        width: 100%;
        height: 100%;
      }

      @media only screen and (max-width: 767px) {
        iframe {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <iframe id="pdfContainer" src="in-progress.pdf" frameborder="0"></iframe>

    <script>
      function updateView() {
        let pdfContainer = document.getElementById("pdfContainer");
        if (window.innerWidth <= 767 && window.innerWidth >= 640) {
          // mobile/default pdf file name
          pdfContainer.src = "jq-portfolio.pdf";
          // pdfContainer.src = "in-progress.pdf";
        } else if (window.innerWidth < 640) {
          // mobile vertical alert pdf file name
          // pdfContainer.src = "mobile-vertical-alert.pdf";
          // pdfContainer.src = "in-progress.pdf";
          pdfContainer.src = "jq-portfolio.pdf";
        } else {
          // default pdf file name
          pdfContainer.src = "jq-portfolio.pdf";
          // pdfContainer.src = "in-progress.pdf";
        }
      }

      updateView();

      // update pdf view on window resize
      window.addEventListener("resize", updateView);
    </script>
  </body>
</html>
